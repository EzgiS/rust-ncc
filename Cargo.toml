[package]
name = "rust-ncc"
version = "0.1.0"
authors = ["Brian Merchant <bhmerchant@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
rand = "0.8.0"
rand_pcg = "0.3.0"
rand_distr = "0.4.0"
toml = "0.5.8"
serde = { version = "1.0.118", features = ["derive"] }
override-derive = { path = "./override-derive" }
avro-schema-derive = { path = "./avro-schema-derive" }
avro-rs = "0.12.0"
serde_json = "1.0.60"
once_cell = "1.5.2"
#cairo-rs = "0.9.1"

[features]
custom_debug = []
#animate = []

