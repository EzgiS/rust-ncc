[package]
name = "rust-ncc"
version = "0.1.0"
authors = ["Brian Merchant <bhmerchant@gmail.com>, Ezgi Soylemezoglu <ezgisoylemezoglu@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
rand = "0.8.0"
rand_core = "0.6.0"
rand_distr = "0.4.0"
toml = "0.5.8"
serde = { version = "1.0.118", features = ["derive"] }
serde_json = "1.0.60"
bincode = "1.3.1"
serde_cbor = "0.11.1"
once_cell = "1.5.2"
tracing = "0.1.22"
nannou = "0.15.0"
lazy_static = "1.4.0"


[features]
validate = []
animate = []
